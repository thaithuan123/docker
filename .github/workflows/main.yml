name: Docker Fullstack CI

on:
  push:
    branches:
      - main

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code - Lấy source code về máy chạy CI
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Debug repo structure (RẤT QUAN TRỌNG) - Xem cấu trúc file sau khi checkout
      - name: Show repo structure
        run: ls -R

      # 3. Setup Node.js - Thiết lập môi trường Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4. Install backend dependencies - Cài đặt dependencies cho backend
      # SỬA: Giả định thư mục 'backend' nằm ở thư mục gốc của repo
      - name: Install backend dependencies
        working-directory: backend 
        run: npm install

      # 5. Run backend (test) - Chạy hoặc test code backend
      # SỬA: Giả định thư mục 'backend' nằm ở thư mục gốc của repo
      - name: Run backend
        working-directory: backend
        run: node index.js